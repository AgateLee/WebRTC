{% extends "base.html" %} {% block main %}
<div id="important" style="color:#00171f; background-color:#007ea7; padding:20px 0; margin:-20px 0 20px 0;">
        <div class="container" style="text-align:center;">
            <h1 style="color:#fff; font-size:60px">Start Communicate</h1>
            <p style="font-size:24px; line-height:48px">Talk With Friends Using Browser</p>
        </div>
</div>

<div class="container">
    <div class="row" style="width:50%; margin:20px 25% 20px 25%;">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="alert alert-danger"> <strong>Sorry!</strong> Your username or password does not match! Please try again.
                </div>
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-user"></span> Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form action="/signin" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="username" class="form-control" placeholder="Name">
                            <p class="help-block">Test user: alice</p>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="password" class="form-control" placeholder="Password">
                            <p class="help-block">Test password: 123456</p>
                        </div>
                        <button type="submit" class="btn btn-primary" style="float:right">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
